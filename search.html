<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results - Dextro</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Navbar */
    .navbar {
      width: 100%;
      background-color: #fde6c1; /* Keeping your color */
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo img {
      height: 80px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 600px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Product Card */
    .product-card {
      background: #fff7e6;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 250px;
      border-radius: 8px;
      object-fit: cover;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    /* No Results Message */
    .no-results {
      text-align: center;
      font-size: 20px;
      margin: 40px 0;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Dextro">
    </div>
  </nav>

  <h1 style="text-align: center;">Search Results</h1>

  <!-- Product Grid -->
  <div class="product-grid" id="productGrid"></div>

  <script>
    // Get query params
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        search: params.get('search') || '',
        location: params.get('location') || ''
      };
    }

    // Create product card
    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card';

      const img = document.createElement('img');
      img.src = product.productPicture ? `http://localhost:3000/${product.productPicture}` : 'placeholder.jpg';
      img.alt = product.productName || 'Product';

      const priceEl = document.createElement('p');
      priceEl.className = 'price';
      priceEl.textContent = 'â‚¹ ' + product.price;

      card.appendChild(img);
      card.appendChild(priceEl);
      return card;
    }

    // Fetch search results
    function fetchSearchResults() {
      const { search, location } = getQueryParams();
      let url = 'http://localhost:3000/api/products';
      const params = new URLSearchParams();
      if (search) params.append('search', search);
      if (location) params.append('location', location);
      if (params.toString()) {
        url += '?' + params.toString();
      }

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const grid = document.getElementById('productGrid');
          grid.innerHTML = '';
          if (data.length === 0) {
            grid.innerHTML = '<div class="no-results">No products found.</div>';
          } else {
            data.forEach(product => {
              grid.appendChild(createProductCard(product));
            });
          }
        })
        .catch(err => {
          console.error('Error fetching search results:', err);
          document.getElementById('productGrid').innerHTML = '<div class="no-results">Error loading search results.</div>';
        });
    }

    document.addEventListener('DOMContentLoaded', fetchSearchResults);
  </script>

</body>
</html>
